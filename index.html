<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css"> 
    <title>Dev10 Enhanced Higher - Lower</title>
</head>
<body>
    <div class="container">
        <h1>Enhanced Higher - Lower</h1>
        <p id="range"></p>
        <p>Submit your answer by clicking the "<u>Guess</u>" button below.</p>
        <p>NOTE: Floats will be rounded. Pressing the EnterKey in the textbox will reset this app!</p>
        <div class="row">
            <div class="col-lg-3 col-md-6">
                <form>
                    <div class="form group">
                        <label>Your guess:</label>
                        <input type="text" id="guess" class="form-control">
                    </div><br>
                    <button type="button" class="btn btn-primary" type="button" onclick="do_guess()">Guess</button>
                </form>
            </div>
        </div><br>
        <p id="message"></p>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-content">
                <a href="https://www.dennisxiong.com"><img class = "logo" src="css/DX logo.png"></a>
            </div>
        </div>
    </footer>

    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
